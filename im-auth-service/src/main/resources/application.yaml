server:
  port: 9098
spring:
  application:
    name: im-auth-service
  data:
    redis:
      port: 6379
      host: localhost
      database: 6
      timeout: 2s
      lettuce:
          pool:
            # 连接池最大连接数
            max-active: 200
            # 连接池最大阻塞等待时间（使用负值表示没有限制）
            max-wait: -1ms
            # 连接池中的最大空闲连接
            max-idle: 10
            # 连接池中的最小空闲连接
            min-idle: 2
  cloud:
    consul:
      config:
        enabled: false   # 取消使用Consul Config
      host: localhost #consul注册地址
      port: 8500 #consul注册地址的端口，8500是默认端口
      discovery:
        heartbeat:
          enabled: true
        enabled: true #启用服务发现
        instance-id: ${spring.application.name}-${server.port}-${random.long}
        service-name: im-auth-service
        port: 9098 # 服务端口
        register: true
        prefer-ip-address: true
        deregister: true
        ip-address: ${spring.cloud.client.ip-address}


  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/my_im
    username: root
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    druid: # Druid 连接池
      initial-size: 5 # 初始化连接池大小
      min-idle: 5 # 最小连接池数量
      max-active: 20 # 最大连接池数量
      max-wait: 60000 # 连接时最大等待时间（单位：毫秒）
      test-while-idle: true
      time-between-eviction-runs-millis: 60000 # 配置多久进行一次检测，检测需要关闭的连接（单位：毫秒）
      min-evictable-idle-time-millis: 300000 # 配置一个连接在连接池中最小生存的时间（单位：毫秒）
      max-evictable-idle-time-millis: 900000 # 配置一个连接在连接池中最大生存的时间（单位：毫秒）
      validation-query: SELECT 1 FROM DUAL # 配置测试连接是否可用的查询 sql
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: false
      web-stat-filter:
        enabled: true
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/* # 配置监控后台访问路径
        login-username: admin # 配置监控后台登录的用户名、密码
        login-password: admin
      filter:
        stat:
          enabled: true
          log-slow-sql: true # 开启慢 sql 记录
          slow-sql-millis: 1000 # 若执行耗时大于 1s，则视为慢 sql
          merge-sql: true
        wall: # 防火墙
          config:
            multi-statement-allow: true
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
sa-token:
  token-style: random-64  # token风格:随机64位字符串;
  token-name: token
  timeout: 10800
  active-timeout: -1
  is-log: true
  is-concurrent: false
  is-color-log: true

logging:
  level:
    org.springframework.data.redis: debug